services:
  - type: web
    name: parkandgo
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: parkandgo-db
          property: connectionString

databases:
  - name: parkandgo-db
    databaseName: parkandgo_db
    user: parkandgo_user