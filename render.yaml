services:
  - type: web
    name: parkandgo
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: parkandgo-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

databases:
  - name: parkandgo-db
    databaseName: parkandgo
    user: parkandgo_user
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
